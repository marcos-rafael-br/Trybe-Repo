<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // 1 -Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
      const ElementH1 = document.createElement("h1");
      ElementH1.innerText = "Exercício 5.2 - JavaScript DOM";
      document.body.appendChild(ElementH1);

      // 2 - Adicione a tag main com a classe main-content como filho da tag body ;

      const main = document.createElement("main");
      main.className = "main-content";
      document.body.appendChild(main);

      // 3 - Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;

      const AddSection1 = document.createElement("section");
      AddSection1.className = "center-content";
      main.appendChild(AddSection1);

      // 4 - Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      const p = document.createElement("p");
      p.innerHTML = "Adicionando a tag P";
      AddSection1.appendChild(p);

      // 5 - Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      const AddSection2 = document.createElement("section");
      AddSection2.className = "left-content";
      main.appendChild(AddSection2);

      // 6 - Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      const AddSection3 = document.createElement("section");
      AddSection3.className = "right-content";
      main.appendChild(AddSection3);

      // 7 - Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
      const image = document.createElement("img");
      image.className = "small-image";
      image.src = "https://picsum.photos/200";
      AddSection2.appendChild(image);

      //8 -Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;

      const ul = document.createElement("ul");
      AddSection3.appendChild(ul);
      const arrayNumbers = [
        "Um",
        "Dois",
        "Três",
        "Quatro",
        "Cinco",
        "Seis",
        "Sete",
        "Oito",
        "Nove",
        "Dez",
      ];
      for (const num in arrayNumbers) {
        const li = document.createElement("li");
        li.innerHTML = arrayNumbers[num];
        ul.appendChild(li);
      }
      let lista = document.querySelectorAll("ul")[0];
      lista.style.color = "white";

      //Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.
      for (let index = 0; index < 3; index += 1) {
        const firstH3 = document.createElement("h3");
        firstH3.innerHTML = "TAG " + index;
        main.appendChild(firstH3);
      }

      //Adicione a classe title na tag h1 criada;
      const title = document.querySelector("h1");
      title.className = "title";

      //Adicione a classe description nas 3 tags h3 criadas;

      const elementsH3 = document.querySelectorAll("h3");
      for (let index = 0; index < 3; index++) {
        elementsH3[index].className = "description";
      }

      //Remova a section criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;

      const sectionLeftContent = document.getElementsByTagName("section")[1];
      main.removeChild(sectionLeftContent);

      //Centralize a section criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto da section ;
      const sectionRightContent =
        document.getElementsByClassName("right-content")[0];
      sectionRightContent.style.marginRight = "auto";

      //Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;
      const paiElementColor =
        document.getElementsByClassName("center-content")[0].parentNode;
      paiElementColor.style.background = "green";

      //Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
      ul.lastChild.remove();
      ul.lastChild.remove();
    </script>
  </body>
</html>
